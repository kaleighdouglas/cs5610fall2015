
<div ng-controller="QuestionController as model">
	<h3 class="page-header">New Question</h3>
	
	<div class="col-sm-1 col-lg-2">
	</div>
	
	<div class="container-fluid col-sm-10 col-lg-8">
		
		
		<div class="progress">
			<div class="progress-bar progress-bar-complete progress-bar-striped" style="width: 20%">
				<span>Question</span>
			</div>
			<div class="progress-bar progress-bar-incomplete" style="width: 40%">
				<span class="sr-only">Evaluation</span>
			</div>
			<div class="progress-bar progress-bar-incomplete" style="width: 20%">
				<span class="sr-only">Advice</span>
			</div>
			<div class="progress-bar progress-bar-incomplete" style="width: 20%">
				<span class="sr-only">Decision</span>
			</div>
		</div>
		
			
			<div class="panel panel-default"> 
			<div class="panel-body"> 


			<form>
				<!-- Question Name -->
				<div class="row form-group">
						<label for="inputQuestion" class="col-sm-2 control-label">Question:</label>
						<div class="col-sm-10">
							<input ng-model="questionName" type="text" class="form-control" id="inputQuestion" placeholder="Ask your question here">
						</div>
				</div>
				
				<!-- Choose Method -->
				<div class="row form-group">
					<label for="radio" class="col-xs-12 control-label">Choose A Method:</label>
					<div class="col-xs-12">
						
						<div class="radio">
							<label>
							<input type="radio" name="optionsRadios" id="RadioIntuition" value="option2" checked>
								Intuition Method (for questions with multiple options)
							</label>
						</div>
	
						<div class="radio">
							<label>
							<input type="radio" name="optionsRadios" id="RadioProCon" value="option1">
								Weighted Pros & Cons (for yes/no questions)
							</label>
						</div>	
						
						<div class="radio">
							<label>
							<input type="radio" name="optionsRadios" id="RadioGrid" value="option2"  disabled>  <!--(for questions with multiple options - used individually or with others) -->
								Grid Method - coming soon
							</label>
						</div>

					</div>         
				</div>
				
				<!-- To Method Button -->
				<div class="text-center button">
					<div class="col-sm-4">
						&nbsp
					</div>
					<div class="col-sm-4 text-center">
			<!--		<a href="#/methodGridOptions" class="btn btn-default" role="button"> Next</a> -->
						<button ng-click="model.gotoMethod(questionName)" class="btn btn-default btn-sm btn-block btn-colorful" role="button"> Next <span class="glyphicon glyphicon-arrow-right"></span></button>  
					</div>
					<div class="col-sm-4">
						&nbsp
					</div>
				</div>     
			</form>
			
            </div>
        </div>                    
    </div>  
	
	<div class="col-sm-1 col-lg-2">
	</div>                  
</div>
