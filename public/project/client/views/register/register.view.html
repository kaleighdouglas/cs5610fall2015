<div ng-controller="RegisterController">
        <h3 class="page-header">Register Your Account</h3>
        
        <form class="form-horizontal">
        <!-- Username -->
        <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                        <input ng-model="username" type="text" class="form-control" id="inputUsername" placeholder="janedoe">
                </div>
        </div>
        <!-- Email -->
        <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                        <input ng-model="userEmail" type="email" class="form-control" id="inputEmail" placeholder="janedoe@xyz.com">
                </div>
        </div>
        <!-- Password -->
        <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                        <input ng-model="userPassword" type="password" class="form-control" id="inputPassword3" placeholder="password">
                </div>
        </div>
        <!-- Verify Password -->
        <div class="form-group">
                <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                <div class="col-sm-10">
                        <input ng-model="verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="password">
                </div>
        </div>  
        <!-- Register -->
        <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.register(username, userEmail, userPassword)" class="btn btn-default">Register</button>
                </div>
        </div>
        </form>       
</div>
