
<div ng-controller="MethodProConController as model">
	

	<div class="table-responsive">
		
	<div class="progress">
	<!--	<div class="progress-bar progress-bar-complete" style="width: 20%">
			<span class="sr-only">Question</span> 
		</div>  -->
		<div class="progress-bar progress-bar-complete progress-bar-striped" style="width: 60%">
			<span>Evaluation</span>
		</div>
		<div class="progress-bar progress-bar-incomplete" style="width: 20%">
			<span class="sr-only">Advice</span>
		</div>
		<div class="progress-bar progress-bar-incomplete" style="width: 20%">
			<span class="sr-only">Decision</span>
		</div>
	</div>
		
	
	<div class="panel panel-default"> 
	<div class="panel-body">
		
		<h3 class="text-center"> Question : {{model.decision.question}} </h3>
		<h4 class="page-header text-center"> Weighed Pro & Con Method </h4>    
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th> Negative or Positive Effect</th>  <!--<span class="glyphicon glyphicon-triangle-bottom"></span> -->
				<th> Impact (-5 to 5)</th>
				<th> Action</th>
			</tr>
			
			<tr>
				
				<td>
					<div class="form-group">
						<div class="col-xl-10">
							<input ng-model="model.selected.label" type="text" class="form-control" id="inputProCon" placeholder="Enter Pro or Con">
						</div>
					</div>
				</td>
				<td>
					<div class="form-group">
						<div class="col-xl-10">
							<input ng-model="model.selected.impact" type="number" min="-5" max="5" value="3" class="form-control" id="inputProConRating">
						</div>
					</div>
				</td>
	<!--			<td>
					<form> 
						<div class="form-group dropdown">
							<div class="col-xl-10">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownProCon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									Pro
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownProCon">
									<li><a href="#">Pro</a></li>
									<li><a href="#">Con</a></li>
								</ul>
							</div>
						</div>
					</form>
				</td>  -->
				<td>
					<button ng-click="model.createProCon(model.selected.label, model.selected.impact)" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
					<button ng-click="model.updateProCon(model.selected.label, model.selected.impact)" ng-show="model.selected" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
				</td>
			</tr>
			</thead>
			
			<tbody>
	
			<!-- Procons -->
			<tr ng-repeat="procon in model.procons" ng-class="{'success' : procon == model.selected}">
				<td>{{procon.label}}</td>
				<td>{{procon.impact}}</td>
				<td>
					<button ng-click="model.selectProCon(procon)" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
					<button ng-click="model.deleteProCon(procon)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>	
				</td>
			</tr>

			</tbody>
		</table>
			
			
		<!--Nav Buttons -->
		
		<div class="row">
			<div class="col-xs-12">
				<button ng-click="model.calculateDecision()" ng-hide="model.currentUser.decision" class="btn btn-default btn-colorful btn-block" role="button"> Calculate Your Decision</button>
			</div>
		</div>
		
		<div clas="row">
			<h4 class="text-center" ng-show="model.currentUser.decision">My Decision : {{model.currentUser.decision}}</h4>
		</div>
		
		<div class="row button col-xs-12">
			<div class="col-sm-4 text-center">
				<a ng-show="user" href="#/question" class="btn btn-default btn-sm btn-block" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Revise Question</a>
			</div>
			
			<div class="col-sm-4 text-center">
				<button ng-click="model.calculateDecision()" ng-show="model.currentUser.decision" class="btn btn-default btn-sm btn-block btn-colorful" role="button"> Recalculate Your Decision</button>
			</div>
			
			<div class=" col-sm-4 text-center">
				<a ng-show="user" ng-href="#/user/{{model.decision.userId}}/decision/{{model.decision._id}}/advice" class="btn btn-default btn-sm btn-block" role="button"><span class="glyphicon glyphicon-arrow-right"></span> More Opinions</a>
			</div>
		</div>
			
			
	</div>                        
</div>
