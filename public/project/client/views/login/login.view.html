<div ng-controller="LoginController">
	<h3 class="page-header">Account Login</h3>
	
	<form class="form-horizontal">
		<!-- UserName -->
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-10">
				<input ng-model="userName" type="text" class="form-control" id="inputUsername" placeholder="janedoe">
			</div>
		</div>
		<!-- Password -->
		<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
				<div class="col-sm-10">
				<input ng-model="userPassword" type="password" class="form-control" id="inputPassword" placeholder="password">
				</div>
		</div>
		<!-- Login -->
		<div class="form-group text-center">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="model.login(userName, userPassword)" class="btn btn-default">Login</button>
			</div>
		</div>
	</form> 
</div>
