
<div ng-controller="ProfileController">
    <h3 class="page-header">Update Profile</h3>

    <div class="horizontal-padding">
    <form class="form-horizontal">

        <!-- First Name -->
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input ng-model="model.userName" type="text" class="form-control" id="inputusername" placeholder="janedoe">
                </div>
        </div>
        <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input ng-model="model.userFName" type="text" class="form-control" id="inputFirstName" placeholder="Jane">
                </div>
        </div>
        <!-- Last Name -->
        <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input ng-model="model.userLName" type="text" class="form-control" id="inputLastName" placeholder="Doe">
                </div>
        </div>
        <!-- Email -->
        <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label"> Google Email:</label>
                <div class="col-sm-10">
                    <input ng-model="model.userEmail" type="email" class="form-control" id="inputEmail" placeholder="janedoe@xyz.com" required>
                </div>
        </div>
        <!-- Password
        <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="model.userPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
        </div>   -->
        <!-- Update -->        
        <div class="text-center top-space">
            <div class="col-sm-4">
                &nbsp
            </div>
            <div class="col-sm-4 text-center">
                <button ng-click="model.update(model.userName, model.userFName, model.userLName, model.userEmail, model.userPassword)" class="btn btn-default btn-block btn-colorful">Update</button>
            </div>
            <div class="col-sm-4">
                &nbsp
            </div>
        </div>  
    </form>    
    </div> 
</div>
