
<div ng-controller="HistoryController as model">
	<h3 class="page-header">Decision Making History</h3>
	
	<div class="table-responsive">  
		
		   
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th><span class="glyphicon glyphicon-triangle-bottom"></span> Question</th>
				<th><span class="glyphicon glyphicon-triangle-bottom"></span> Decision</th>
		<!--		<th><span class="glyphicon glyphicon-triangle-bottom"></span> Decision Maker</th>  -->
				<th><span class="glyphicon glyphicon-triangle-bottom"></span> Deadline</th>
				<th> Action</th>
			</tr>
			</thead>
			
			<tbody>
				
			<!-- Decision History -->
			<tr ng-repeat="decision in model.decisions">
				<td><a ng-href="#/user/{{decision.userId}}/decision/{{decision._id}}" class="btn-link" role="button">{{decision.question}}</a></td> 
		<!--		<td><button ng-click="model.decisionDetails(decision)" class="btn-link" role="button">{{decision.question}}</button></td>   --->
				<td>{{decision.finalDecision}}</td>
		 <!-- 		<td>{{decision.creatorId}}</td>  change to creator's name   -->
				<td>{{decision.deadline}}</td>
				<td>
					<button ng-click="model.deleteDecision(decision)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>	
				</td>
			</tr>
			
			</tbody>
		</table>
			
		<!-- New Question Button -->
		<div class="text-center">
			<a href="#/question" class="btn btn-default" role="button"> Create New Question</a>
		</div>
        	
		
	</div>                        
</div>
