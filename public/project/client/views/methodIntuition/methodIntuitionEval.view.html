
<div ng-controller="MethodIntuitionEvalController as model">
	
	<div class="table-responsive">
	
	<div class="progress">
	<!--	<div class="progress-bar progress-bar-complete" style="width: 20%">
			<span class="sr-only">Question</span>
		</div>
		<div class="progress-bar progress-bar-complete" style="width: 20%">
			<span class="sr-only">Options</span>
		</div>  -->
		<div class="progress-bar progress-bar-complete progress-bar-striped" style="width: 60%">
			<span>Evaluation</span>
		</div>
		<div class="progress-bar progress-bar-incomplete" style="width: 20%">
			<span class="sr-only">Advice</span>
		</div>
		<div class="progress-bar progress-bar-incomplete" style="width: 20%">
			<span class="sr-only">Decision</span>
		</div>
	</div>
	
	
	<div class="panel panel-default"> 
	<div class="panel-body">
		
		<h3 class="text-center"> Question : {{model.decision.question}} </h3>
		<h4 class="page-header text-center"> Intuition Method </h4>    
		
		
		<div class="panel panel-default"> 
		<div class="panel-heading">
			Choose One:
		</div>
		<div class="panel-body">
		
		<div class="table-responsive">
			<table class="table"> 
				<thead>
					<tr>
						<th>&nbsp</th>
						<th>Option</th>
						<th>Description</th>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="option in model.options">
						<td class="radio col-xs-2" align="right">
							<input type="radio" name="optionsRadios" id={{option.label}}>
						</td>
						<td>
							<a ng-href="{{option.url}}" target="_blank" class="btn" role="button">{{option.label}}</a>
						</td>
						<td>
							<p>{{option.description}}</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		

                
		<!-- Nav Buttons
		
		<div class="row">
			<div class="col-xs-12">
				<button ng-click="model.submitDecision()" ng-hide="model.decision.myDecision" class="btn btn-default btn-colorful btn-block" role="button"> Submit Your Decision</button>
			</div>
		</div>
		
		<div clas="row">
			<h4 class="text-center" ng-show="model.decision.myDecision">My Decision: {{model.decision.myDecision}}</h4>
		</div>   -->
		
		<div class="row">
			<div class="col-xs-12">
				<button ng-click="model.submitDecision()" ng-hide="model.currentUser.decision" class="btn btn-default btn-colorful btn-block" role="button"> Submit Your Decision</button>
			</div>
		</div>
		
		<div clas="row">
			<h4 class="text-center" ng-show="model.currentUser.decision">My Decision: {{model.currentUser.decision}}</h4>
		</div>
		
		
		<div class="row button col-xs-12">
			<div class="col-sm-4 text-center">
				<a ng-show="user" ng-href="#/user/{{model.decision.userId}}/decision/{{model.decision._id}}/IntuitionOptions" class="btn btn-default btn-sm btn-block" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Revise Options</a>
			</div>
			
			<div class="col-sm-4 text-center">
				<button ng-click="model.submitDecision()" ng-show="model.currentUser.decision" class="btn btn-default btn-sm btn-block btn-colorful" role="button"> Resubmit Your Decision</button>
			</div>
			
			<div class=" col-sm-4 text-center">
				<a ng-show="user" ng-href="#/user/{{model.decision.userId}}/decision/{{model.decision._id}}/advice" class="btn btn-default btn-sm btn-block" role="button"><span class="glyphicon glyphicon-arrow-right"></span> More Opinions</a>
			</div>
		</div>
			
		</div>		
		</div>                        
	</div>
	</div>
	</div>
</div>
