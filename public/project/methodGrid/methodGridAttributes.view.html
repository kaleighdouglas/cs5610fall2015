
<div ng-controller="MethodGridAttributesController">
	
	<div class="table-responsive">
		
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="#/question">Question</a></li>
		<li role="presentation" class="active"><a href="#">Method</a></li>
		<li role="presentation"><a href="#/advice">Advice</a></li>
		<li role="presentation"><a href="#/decision">Decision</a></li>
	</ul>     
	
	<div class="panel panel-default"> 
	<div class="panel-body">
		
		<h3 class="text-center"> Question : Where should we go on vacation? </h3>
		<h4 class="page-header text-center"> Grid Method </h4>    
		
		<!-- Inner Tabs -->
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="#/methodGridOptions">Options</a></li>
			<li role="presentation" class="active"><a href="#">Attributes</a></li>
			<li role="presentation"><a href="#/methodGridEval">Evaluation</a></li>
		</ul>     
		
		<div class="panel panel-default"> 
		<div class="panel-body">
		
		
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th><scan></scan> Attribute</th>
				<th><scan></scan> Weight %</th>
				<th><scan></scan> Action</th>
			</tr>
			
			<tr>
				<td>
					<div class="form-group">
						<div class="col-xl-10">
							<input ng-model="attributeName" type="text" class="form-control" id="inputAttribute" placeholder="New Attribute">
						</div>
					</div>
				</td>
				<td>
					<div class="form-group">
						<div class="col-xl-10">
							<input class="slider" type="range" min="0" max="100" value="10" step="1">
						</div>
					</div>
				</td>
				<td>
					<button ng-click="addForm()" class="btn btn-default"><scan class="glyphicon glyphicon-plus"></scan></button>
					<button ng-click="updateForm()" class="btn btn-default"><scan class="glyphicon glyphicon-ok"></scan></button>
				</td>
			</tr>
			</thead>
			
			<tbody>
			<!-- Existing Forms -->
<!--			<tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedFormIndex}">
				<td><button>{{form.name}}</button></td>
				<td>
					<button ng-click="deleteForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
					<button ng-click="selectForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
				</td>
			</tr>   -->
			
			
						<!-- Example Question 1 -->
			<tr>
				<td>Short Travel Time</td>
				<td>
					<input class="slider" type="range" min="0" max="100" value="20" step="1">
				</td>
				<td>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>	
				</td>
			</tr>
			<!-- Example Question 2 -->
			<tr>
				<td>Restaurants</td>
				<td>
					<input class="slider" type="range" min="0" max="100" value="40" step="1">
				</td>
				<td>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>	
				</td>
			</tr>
			<!-- Example Question 3 -->
			<tr>
				<td>Near the Beach</td>
				<td>
					<input class="slider" type="range" min="0" max="100" value="30" step="1">
				</td>
				<td>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
					<button class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>	
				</td>
			</tr>
				
			</tbody>
		</table>
		
		<!-- Checkbox -->
		<form class="form-inline text-center">
			<div class="form-group">
				<input type="checkbox" id="attributeCheckbox">
				<label for="attributeCheckbox">Check to allow Advisors to determine their own attribute weights</label>
			</div>
		</form>	
			
			
		<!-- Next Button -->		
		<div class="text-center">
			<a href="#/methodGridEval" class="btn btn-default" role="button"> Next : Evaluate Your Choices</a>
		<!--		<button ng-click="register()" btn-default>Register</button>  -->
		</div>
			
			
	</div>                        
</div>
