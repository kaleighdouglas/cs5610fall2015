<div ng-controller="RegisterController">
        <h1 class="page-header">Register</h1>
        
        <form class="form-horizontal">
        <!-- Username -->
        <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                        <input ng-model="userName" type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
        </div>
        <!-- Password -->
        <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                        <input ng-model="userPassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
        </div>
        <!-- Verify Password -->
        <div class="form-group">
                <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                <div class="col-sm-10">
                        <input ng-model="verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="First Name">
                </div>
        </div>
        <!-- Email -->
        <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                        <input ng-model="userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
        </div>
        <!-- Register -->
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register()" btn-default>Register</button>
                </div>
        </div>
        </form>       
</div>
