<div ng-controller="LoginController">
	<h1 class="page-header">Login</h1>
	
	<form class="form-horizontal">
		<!-- Username -->
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-10">
				<input ng-model="userName" type="text" class="form-control" id="inputUsername" placeholder="Username">
			</div>
		</div>
		<!-- Password -->
		<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
				<div class="col-sm-10">
				<input ng-model="userPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
		</div>
		<!-- Login -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="login()" btn-default>Login</button>
			</div>
		</div>
	</form> 
</div>
