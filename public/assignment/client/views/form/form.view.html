
<div ng-controller="FormController">
	<h1 class="page-header">Forms</h1>
	
	<div class="table-responsive">
		
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#/form">Forms</a></li>
			<li role="presentation"><a href="#/user">Fields</a></li>
		</ul>      
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
				<th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<div class="col-sm-10">
							<input ng-model="model.form.title" type="text" class="form-control" id="inputName" placeholder="name">
						</div>
					</div>
				</td>
				<td>
					<button ng-click="model.addForm(model.form.title)" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
					<button ng-click="model.updateForm(model.form.title)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
				</td>
			</tr>
			</thead>
			
			<tbody>
			<!-- Existing Forms -->
			<tr ng-repeat="form in model.forms" ng-class="{'success' : $index == selectedFormIndex}">
				<td>
					<a ng-href="#/user/{{form.userId}}/form/{{form.id}}/fields" class="btn" role="button">{{form.title}}</a>
				</td>    
				<td>
					<button ng-click="model.deleteForm($index)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
					<button ng-click="model.selectForm($index)" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>                        
</div>
