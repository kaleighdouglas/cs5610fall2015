
<div ng-controller="FormController">
	<h1 class="page-header">Forms</h1>
	
	<div class="table-responsive">
		
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#/form">Forms</a></li>
			<li role="presentation"><a href="#/user">Fields</a></li>
		</ul>      
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th><scan class="glyphicon glyphicon-triangle-bottom"></scan> Form Name</th>
				<th><scan class="glyphicon glyphicon-triangle-bottom"></scan> Action</th>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<div class="col-sm-10">
							<input ng-model="formName" type="text" class="form-control" id="inputName" placeholder="name">
						</div>
					</div>
				</td>
				<td>
					<button ng-click="model.addForm(formName)" class="btn btn-default"><scan class="glyphicon glyphicon-plus"></scan></button>
					<button ng-click="model.updateForm(formName)" class="btn btn-default"><scan class="glyphicon glyphicon-ok"></scan></button>
				</td>
			</tr>
			</thead>
			
			<tbody>
			<!-- Existing Forms -->
			<tr ng-repeat="form in model.forms" ng-class="{'success' : $index == selectedFormIndex}">
				<td><button>{{form.title}}</button></td>
				<td>
					<button ng-click="model.deleteForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
					<button ng-click="model.selectForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>                        
</div>
