 <div ng-controller="FieldController">
    <h2 class="page-header">Forms : Registration Form</h2>
    
    
    <div class="table-responsive">
        <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
        </ul> 
    
        <div id="border"> 
 
 
 
 		<!-- Table -->
		<table class="table table-striped table-bordered">
			
			<tbody>
			<!-- Fields -->
			<tr ng-repeat="field in model.fields">
                <div ng-switch="model.fieldType">
                    <!-- Text -->
                    <div ng-switch-when="TEXT">
                        <td>
                            <div class="form-group">
                                <label for="inputText" class="col-xs-12 control-label">New Text Field:</label>
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" id="inputText" placeholder="New Field">
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                    <!-- Text Area -->
                    <div ng-switch-when="TEXTAREA">
                        <td>
                            <div class="form-group">
                                <label for="inputTextArea" class="col-xs-12 control-label">New Text Field:</label>
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" id="inputTextArea" placeholder="New Field">
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                    <!-- Date -->
                    <div ng-switch-when="DATE">
                        <td>
                            <div class="form-group">
                                <label for="inputDate" class="col-xs-12 control-label">New Date Field</label>
                                <div class="col-xs-12">
                                    <input type="date" class="form-control" id="inputDate">
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                    <!-- Dropdown (Options) -->
                    <div ng-switch-when="OPTIONS">
                        <td>
                            <div class="form-group dropdown">
                                <label for="inputDropdown" class="col-xs-12" control-label">New Dropdown</label>
                                <div class="col-xs-8">
                                    <select name="inputDropdown" id="inputDropdown" class="form-control">
                                        <option value="" selected disabled>Choose Option</option>
                                        <option value="OPTION_1">Option 1</option>
                                        <option value="OPTION_2">Option 3</option>
                                        <option value="OPTION_3">Option 3</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                    <!-- Checkboxes -->
                    <div ng-switch-when="CHECKBOXES">
                        <td>
                            <div class="form-group">
                                <label for="checkbox" class="col-xs-12" control-label">New Checkboxes</label>
                                <div class="col-xs-2">
                                    <div class="checkbox"> 
                                        <label><input type="checkbox" id="inputCheckbox1">Option A</label>
                                        <label><input type="checkbox" id="inputCheckbox2">Option B</label>
                                        <label><input type="checkbox" id="inputCheckbox3">Option C</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                    <!-- Radios -->
                    <div ng-switch-when="RADIOS">
                        <td>
                            <div class="form-group">
                                <label for="radio" class="col-xs-12" control-label">New Radio Buttons</label>
                                <div class="col-xs-2">
                                    <div class="radio">
                                        <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadiosX" value="OPTION_X">
                                            Option X
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadiosY" value="OPTION_Y">
                                            Option Y
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadiosZ" value="OPTION_Z">
                                            Option Z
                                        </label>
                                    </div>
                                </div>         
                            </div> 
                        </td>
                        <td>
                            <button ng-click="model.removeField(field)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
                        </td>
                    </div>
                </div>
			</tr>
			</tbody>
		</table>
  
 
 
 <!-- Divider --> 
        <hr class="divider">

 <!-- Add New Field -->
        <div class="row"> 
            <div class="col-xs-7 col-md-9">
            <form> 
                <div class="form-group dropdown">
                    <label for="NewField" class="col-xs-12" control-label">Add New Field:</label>
                    <div class="col-xs-8">
                        
                        <select ng-model="model.fieldType" ng-options="field for field in fields" name="NewField" id="NewFieldSelect" class="form-control">
                            <option value="" selected disabled>Choose Field Type</option>
                            <option value="TEXT">Single Line Text</option>
                            <option value="TEXTAREA">Multi Line Text</option>
                            <option value="DATE">Date</option>
                            <option value="OPTIONS">Dropdown</option>
                            <option value="CHECKBOXES">Checkboxes</option>
                            <option value="RADIOS">Radio Buttons</option>
                        </select>
                    </div>
                </div>
            </form>    
            </div> 
            
            <div class="col-xs-5 col-md-3">  
                <button ng-click="addField(model.fieldType)" class="btn btn-default"><scan class="glyphicon glyphicon-plus"></scan></button>   
            </div> 
        </div>
                
                
        </div>
    </div>
</div>
