 <div ng-controller="FieldController as model">
    <h2 class="page-header">Forms : Registration Form</h2>
    
    
    <div class="table-responsive">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/form">Forms</a></li>
			<li role="presentation" class="active"><a href="#/user">Fields</a></li>
        </ul> 
    
        <div id="border"> 
 
 
 
 		<!-- Table -->
		<table class="table">
			
			<tbody>
			<!-- Fields -->
			<tr ng-repeat="field in model.fields">
               <h2>{{field.label}}</h2>  <!--for testing -->
                
                <td ng-switch="field.fieldType">
                    
                    <!-- Text -->
                    <div ng-switch-when="TEXT">
                        <div class="form-group">
                            <label for="inputText" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="inputText" placeholder={{field.placeholder}}>
                            </div>
                        </div>
                    </div>
                    <!-- Text Area -->
                    <div ng-switch-when="TEXTAREA">
                        <div class="form-group">
                            <label for="inputTextArea" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="inputTextArea" placeholder={{field.placeholder}}>
                            </div>
                        </div>
                    </div>
                    <!-- Date -->
                    <div ng-switch-when="DATE">
                        <div class="form-group">
                            <label for="inputDate" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-12">
                                <input type="date" class="form-control" id="inputDate">
                            </div>
                        </div>
                    </div>
                    <!-- Dropdown (Options) -->
                    <div ng-switch-when="OPTIONS">
                        <div class="form-group dropdown">
                            <label for="inputDropdown" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-8">
                                <select name="inputDropdown" id="inputDropdown" class="form-control">
                                    <option value={{options.value}}>{{options.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Checkboxes -->
                    <div ng-switch-when="CHECKBOXES">
                        <div class="form-group">
                            <label for="checkbox" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-2">
                                <div class="checkbox"> 
                                    <label><input type="checkbox" id="inputCheckbox1">{{options.label}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Radios -->
                    <div ng-switch-when="RADIOS">
                        <div class="form-group">
                            <label for="radio" class="col-xs-12 control-label">{{field.label}}</label>
                            <div class="col-xs-2">
                                <div class="radio">
                                    <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadiosX" value={{options.value}}>
                                        {{options.label}}
                                    </label>
                                </div>
                            </div>         
                        </div> 
                    </div>
                </td>
   
                <td>
                    <button ng-click="model.removeField(field)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                </td>
                    
            </tr>
                <!-- New Field Dropdown --> 
            <tr>
                <td>
                    <div class="form-group dropdown">
                        <label for="NewField" class="col-xs-12 control-label">Add New Field:</label>
                        <div class="col-xs-8">
                            
                            <select ng-model="field.fieldType" name="NewField" id="NewFieldSelect" class="form-control">
                        <!--      <option value="" selected disabled>Choose Field Type</option>  -->
                                <option value="TEXT" selected="selected">Single Line Text</option>
                                <option value="TEXTAREA">Multi Line Text</option>
                                <option value="DATE">Date</option>
                                <option value="OPTIONS">Dropdown</option>
                                <option value="CHECKBOXES">Checkboxes</option>
                                <option value="RADIOS">Radio Buttons</option>
                            </select>
                        </div>
                    </div>
                </td>
                
                <td> 
                    <button ng-click="model.addField(field.fieldType)" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>   
                </td>
            </tr>
               
        </tbody>
        </table>            
 
        </div>
    </div>
</div>
