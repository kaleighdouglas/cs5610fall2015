
<div ng-controller="FormController">
	<h1 class="page-header">Forms</h1>
	
	<div class="table-responsive">
		
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#">Forms</a></li>
			<li role="presentation"><a href="form-fields.html">Fields</a></li>
		</ul>      
		
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th><scan class="glyphicon glyphicon-triangle-bottom"></scan> Form Name</th>
				<th><scan class="glyphicon glyphicon-triangle-bottom"></scan> Action</th>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<div class="col-sm-10">
							<input ng-model="formName" type="text" class="form-control" id="inputName" placeholder="name">
						</div>
					</div>
				</td>
				<td>
			<!--		<a href="#"><scan class="glyphicon glyphicon-plus"></scan></a>  -->
					<button ng-click="addForm()" class="btn btn-default"><scan class="glyphicon glyphicon-plus"></scan></button>
			<!--		<a href="#"><scan class="glyphicon glyphicon-ok"></scan></a>   -->
					<button ng-click="updateForm()" class="btn btn-default"><scan class="glyphicon glyphicon-ok"></scan></button>
				</td>
			</tr>
			</thead>
			
			<tbody>
			<!-- Registration Form -->
			<tr ng-repeat="form in forms" ng-class="{'success' : $index == selectedFormIndex}">
				<td><button>{{form.name}}</button></td>
			<!--	<td><a href="form-fields.html" class="btn" role="button">Registration Form</a></td>   -->
				<td>
					<button ng-click="deleteForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-remove"></scan></button>
					<button ng-click="selectForm($index)" class="btn btn-default"><scan class="glyphicon glyphicon-pencil"></scan></button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>                        
</div>
